<!DOCTYPE html>
<html> 

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="content">
    <section class="new-task">
      <h3 class="new-task__title">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="new-task__input task__input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list todo">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete"><img class="btn__icon" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="task--edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete"><img class="btn__icon" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list done">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete"><img class="btn__icon" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
